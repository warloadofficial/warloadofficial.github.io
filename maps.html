<!DOCTYPE html>
<html>
  <head>
    <title>WarLoad Maps</title>
     <link rel="stylesheet" href="maps.css" type="text/css"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>WarLoad (Google, Inc.) Maps Demo</h3>
    <h3>Сервис WarLoad Maps предоставляет вам возможность<p>
      использовать карты Google прямо на нашем сайте</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZIOpEsODErIzdjjKXgpRuRuvhmqs00y8&callback=initMap">
    </script>
  </body>
</html>
